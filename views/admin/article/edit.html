<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>文章编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <input type="text" name="id" value="{{$.artList.Id}}" hidden>
            <div class="layui-form-item">
                <label for="title" class="layui-form-label">
                    <span class="x-red">*</span>文章标题
                </label>
                <div class="layui-input-block">
                    <input type="text" id="title" name="title" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" value="{{$.artList.Title}}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="content" class="layui-form-label">
                    <span class="x-red">*</span>文章内容
                </label>
                <div class="layui-input-block">
                    <textarea name="content" placeholder="请输入内容" class="layui-textarea" lay-verify="required">{{$.artList.Content}}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="author" class="layui-form-label">
                    <span class="x-red">*</span>文章作者
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="author" name="author" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" value="{{$.artList.Author}}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">文章标签</label>
                <div class="layui-input-inline">
                    <select name="tag_id" lay-verify="required">
                        <option value=""></option>
                        {{range .tagList}}
                            <option value="{{.Id}}" {{if eq .Id $.artList.TagId}}selected{{end}}>{{.Name}}</option>
                        {{end}}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>状态</label>
                <div class="layui-input-block">
                    {{range $i, $v := .statusMap}}
                        <input type="radio" name="status" lay-skin="primary" title="{{$v}}"  value="{{$i}}" {{if eq $i $.artList.Status}}checked{{end}}>
                    {{end}}
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    增加
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //自定义验证规则
            form.verify({
                title: function(value) {
                    if (value.length == 0) {
                        return '文章标题不能为空';
                    }
                },
                content:function(value){
                    if (value == "") {
                        return '文章内容不能为空';
                    }
                },
                author:function(value){
                    if (value == "") {
                        return '文章作者不能为空';
                    }
                },
            });

            //监听提交
            form.on('submit(add)',
                function(data) {
                    $.post('/article/edit', data.field, function(ret) {
                        var icon = (ret.stat == 0) ? 5 : 6;  // 5：失败提示 6：成功提示
                        layer.msg(ret.msg, {icon: icon}, function() {
                            //关闭当前frame
                            xadmin.close();
                            // 可以对父窗口进行刷新
                            xadmin.father_reload();
                        });
                    });
                    return false;
                });

        });</script>
</body>

</html>
