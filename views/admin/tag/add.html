{{.LayoutContent}}
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>标签名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>状态</label>
                <div class="layui-input-block">
                    {{range $i, $v := .statusMap}}
                        <input type="radio" name="status" lay-skin="primary" title="{{$v}}"  value="{{$i}}" checked="">
                    {{end}}
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    增加
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //自定义验证规则
            form.verify({
                name: function(value) {
                    if (value.length == 0) {
                        return '标签名不能为空';
                    }
                },
                });

            //监听提交
            form.on('submit(add)',
                function(data) {
                    $.post('/tag/add', data.field, function(ret) {
                        var icon = (ret.stat == 0) ? 5 : 6;  // 5：失败提示 6：成功提示
                        layer.msg(ret.msg, {icon: icon}, function() {
                            //关闭当前frame
                            xadmin.close();
                            // 可以对父窗口进行刷新
                            xadmin.father_reload();
                        });
                    });
                    return false;
                });

        });</script>
</body>

</html>
